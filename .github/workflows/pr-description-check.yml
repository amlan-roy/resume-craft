name: PR Description Check

on:
  pull_request:
    types:
      [
        opened,
        edited,
        reopened,
        labeled,
        unlabeled,
        ready_for_review,
        synchronize,
      ]

jobs:
  check-pr-description:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Check PR Description
        run: |
          PR_NUMBER=$(jq -r ".pull_request.number" "$GITHUB_EVENT_PATH")
          COMMIT_MESSAGE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                         "https://api.github.com/repos/${{ github.repository }}/pulls/$PR_NUMBER/commits" | \
                         jq -r '.[-1].commit.message')
          if [[ ${{ !contains('$COMMIT_MESSAGE' ,'PR_DESCRIPTION_CHECK_OVERRIDE') }} ]]; then
              node scripts/pr-template-check.js
          else
              echo "This check was overridden by PR_DESCRIPTION_CHECK_OVERRIDE in last commit message"
          fi
