name: PR Description Check

on:
  pull_request:
    types:
      [
        opened,
        edited,
        reopened,
        labeled,
        unlabeled,
        ready_for_review,
        synchronize,
      ]

jobs:
  check-pr-description:
    runs-on: ubuntu-latest

    env:
      PR_DESCRIPTION: ${{ github.event.pull_request.body }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get last commit message
        id: commit_message
        run: |
          commit_message=$(git log --format=%B -n 1 ${{ github.sha }})
          echo "::set-output name=commit_message::${commit_message}"

      - name: Check PR Description
        run: |
          if [[ ${{ !contains(steps.commit_message.outputs.commit_message ,'PR_DESCRIPTION_CHECK_OVERRIDE') }} ]]; then
              bash scripts/check_pr_description.sh "$PR_DESCRIPTION"
          else
              echo "This check was overridden by PR_DESCRIPTION_CHECK_OVERRIDE in last commit message"
          fi
